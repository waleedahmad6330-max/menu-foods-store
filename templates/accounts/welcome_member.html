{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<style>
    /* Page Specific CSS */
    .welcome-section {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #f0fdf4 0%, #ffffff 100%);
    }

    .welcome-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 104, 55, 0.1);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    /* Top Gradient Strip Animation */
    .confetti-bg {
        position: absolute;
        top: 0; left: 0; right: 0; height: 8px;
        background: linear-gradient(90deg, #fecb00, #006837, #fecb00, #006837);
        background-size: 200% 100%;
        animation: gradientMove 3s linear infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 100% 0; }
        100% { background-position: 0 0; }
    }

    .crown-icon-wrapper {
        width: 100px;
        height: 100px;
        background: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 10px 30px rgba(254, 203, 0, 0.3);
        border: 4px solid #fecb00;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .btn-shop {
        background: #006837;
        color: white;
        padding: 15px 40px;
        border-radius: 50px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.3s;
        border: none;
        box-shadow: 0 10px 20px rgba(0, 104, 55, 0.2);
    }
    .btn-shop:hover {
        background: #004d29;
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 104, 55, 0.3);
        color: white;
    }
</style>

<div class="welcome-section">
    <div class="container d-flex justify-content-center">
        <div class="card welcome-card p-5 text-center">
            
            <!-- Moving Gradient Strip -->
            <div class="confetti-bg"></div>

            <!-- Animated Icon -->
            <div class="crown-icon-wrapper">
                <i class="fas fa-crown fa-3x text-warning"></i>
            </div>
            
            <h1 class="fw-bold mb-3" style="color: #222;">Welcome to the Club!</h1>
            <p class="lead mb-4 text-muted">You are now an official <span class="text-success fw-bold">Menu Premium Member</span>.</p>
            
            <div class="bg-light p-4 rounded-4 mb-5 border border-light shadow-sm">
                <div class="d-flex align-items-center justify-content-center mb-2">
                    <i class="fas fa-check-circle text-success me-2 fa-lg"></i>
                    <span class="fw-bold text-dark fs-5">10% Discount Activated</span>
                </div>
                <p class="small text-muted mb-0">Your discount will be automatically applied at checkout for every order.</p>
            </div>

            <a href="{% url 'home' %}" class="btn btn-shop">
                Start Shopping Now
            </a>

        </div>
    </div>
</div>
{% endblock %}
